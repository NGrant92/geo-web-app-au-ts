<template>
  <div class="ui segment" repeat.for="cache of allCaches">
    <div class="ui items">
      <div class="ui item">
        <div class="content">
          <div class="header">${cache.name}</div>
          <div class="meta">
            <span class="location"><i class="grey marker icon"></i>${cache.location}</span>
            <span class="owner"><i class="grey user icon"></i>${cache.user.firstName} ${cache.user.lastName}</span>
          </div>
          <div class="description">
            <p style="word-break:break-all;white-space:normal;">${cache.description}</p>
          </div>
          <div class="meta">
            <span class="coords">${cache.latitude}, ${cache.longitude}</span>
          </div>

          <div class="ui accordion">
            <div class="title">
              <i class="dropdown icon"></i>
              What is a dog?
            </div>
            <div class="content">
              <p class="transition visible" style="display: block !important;">A dog is a type of domesticated animal. Known for its loyalty and faithfulness, it can be found as a welcome guest in many households across the world.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
