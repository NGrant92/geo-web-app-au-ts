<template>

  <form submit.delegate="login($event)" class="ui segment form">
    <h3 class="ui header">Login</h3>
    <div class="field">
      <label>Email</label> <input placeholder="Email" value.bind="email"/>
    </div>
    <div class="field">
      <label>Password</label> <input type="password" value.bind="password"/>
    </div>
    <button class="ui blue submit button" style="background-color:#16551C;">Login</button>
    <h3>${prompt}</h3>
  </form>

</template>
